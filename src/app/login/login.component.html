
<div class="container">
    <div class="card">
        <div class="form_container">
            <h3 class="card-title"> Login </h3>
            <form [formGroup]="loginForm" class="login_form" (ngSubmit)="onLogin()" >
                <div class="form-group">
                    <label class="form_label" for="email">User Name</label>
                    <input type="text" id="uname" class="form-control" placeholder="abc@mtn.com" formControlName="email" required>
                    <small *ngIf="emailErr" id="emailErr" class="text-danger">Must be a valid Email</small>

                </div>
                <div class="form-group">
                    <label class="form_label" for="password">Password</label>
                    <input type="text" id="pass" class="form-control" placeholder="Password containing characters between 6 and 20" formControlName="password" required>
                    <small *ngIf="passwordErr" id="passErr" class="text-danger" > Invalid Password, Must have 6-20 characters</small>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" > Login</button>
                </div>
            </form>
        </div>
        <div *ngIf="isSubmitted" class="login_success">
            <span> Data Submitted Successfully </span>
        </div>
    </div>
</div>
